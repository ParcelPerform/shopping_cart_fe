<!doctype html>
<html>
  <head>
    <title>Web demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h3 class="mt-3 text-center">ORDER FORM</h3>
      <div class="mt-3 row">
        <div class="col-md-7 font-weight-bold">Item</div>
        <div class="col-md-5 font-weight-bold">Quantity</div>
      </div>
      <form target="#" id="orderForm" class="mt-3">
        <div class="form-group row">
          <div class="col-md-7">
            <input name="itemName" class="form-control" placeholder="Enter item name" />
          </div>
          <div class="col-md-5">
            <input name="itemQuantity" type="number" class="form-control" />
          </div>
        </div>
      
        <!-- <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div> -->
        <button type="submit" class="btn btn-primary btn-lg btn-block">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          Order
        </button>
      </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./order-form.js"></script>
  </body>
</html>
